<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Login</h1>
    <div>
        <form action="" method="get" novalidate>
            <div class="entrada">
                <input type="text" id="login" name="login" autocomplete="username" placeholder="Login" required minlength="5">
                <span class="error" aria-live="polite"></span>
                <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8">
                <span class="error" aria-live="polite"></span>

                <input type="button" value="Esqueceu a senha?" id="botao">
                <P></P>
                <!-- <a href="" id="link">Esqueceu a senha?</a> -->
            </div>
            <div class="entrega">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
